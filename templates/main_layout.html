{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Django blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <style>
        .logo {
            float: left;
        }

        .header {
            float: left;
        }

        .header a {
            color: black;
            text-decoration: none;
        }

        {% block style %}{% endblock %}
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-8 m-auto pt-3">
            <div class="p-5 mb-4 bg-body-tertiary rounded-3">
                <img class="logo" src="{% static 'django_logo.png' %}" width="48"/>
                <h1 class="header"><a href="{% url 'index' %}">Django blogs</a></h1>
                <br><br><br>
            </div>
            <ul class="nav nav-underline">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if name == 'post_list' or name == 'post_detail' or name == 'post_update' %}active{% endif %}"
                       href="{% url 'post_list' %}">Archive</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-8 m-auto">{% block content %}{% endblock %}</div>
    </div>
    <div class="row mt-3">
        <div class="col-8 m-auto">
            <p class="text-center border-top pt-3">2023 â€¢ django-blogs</p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
