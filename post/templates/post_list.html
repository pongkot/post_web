{% extends 'main_layout.html' %}
{% block content %}
    {% for post in posts %}
        <div class="card my-3">
            <div class="card-body">
                <h5 class="card-title"><a style="color: black; text-decoration: none;"
                                          href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h5>
                <p class="card-text">
                    {{ post.body|slice:":256" }}...
                    <a href="{% url 'post_detail' post.id %}">Read More</a>
                </p>
            </div>
            <div class="card-body">
                <div class="float-start"><i class="bi bi-person"></i> {{ post.author }}</div>
                <div class="float-start mx-2"><i class="bi bi-calendar-event"></i> {{ post.created_at }}</div>
                <div class="float-start mx-2"><i class="bi bi-chat-left-text"></i> {{ post.post_comment.count }}
                    comments
                </div>
                <div class="float-start"><i class="bi bi-star"></i> {{ post.stars }} stars</div>
                <div class="float-end">
                    <a href="#" title="Delete"><i class="bi bi-trash"></i></a>
                </div>
                <div class="float-end" style="margin-right: 2px;">
                    <a href="{% url 'post_update' post.id %}" title="Edit"><i class="bi bi-pencil-square"></i></a>
                </div>
            </div>
        </div>
        <div class="fixed-bottom d-flex justify-content-end" style="right: 12rem; bottom: 10px;">
            <a href="#" class="btn btn-primary" title="New Blog">
                <i class=" bi bi-plus-lg" style="font-size: 28px"></i>
            </a>
        </div>
    {% endfor %}
{% endblock %}
