{% extends 'main_layout.html' %} {% block content %} {% for post in posts %}
<div class="card my-3">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">
      {{ post.body|slice:":144" }}
      <a href="#">Read More</a>
    </p>
    <a href="#" class="card-link">Edit</a>
    <a href="#" class="card-link">Delete</a>
  </div>
</div>
{% endfor %} {% endblock %}
