{% extends 'main_layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1 class="my-3">{{ post.title }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Save">
        <input class="btn btn-outline-secondary" type="reset">
    </form>
{% endblock %}
