{% extends 'main_layout.html' %}
{% block content %}
    <h1>Delete</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>{{ post.author }}, {{ post.title }}, {{ post.created_at }}, {{ post.stars }} Stars.</p>
        <input class="btn btn-outline-danger" type="submit" value="Confirm">
        <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary" role="button">Cancel</a>
    </form>
{% endblock %}
